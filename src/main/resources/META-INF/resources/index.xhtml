<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <title>Expansions</title>
</h:head>
<h:body>
    <p:dataTable var="exp" value="#{expansionBean.expansions}">
        <p:column headerText="Id">
            <h:outputText value="#{exp.id}" />
        </p:column>

        <p:column headerText="Name">
            <h:outputText value="#{exp.name}" />
        </p:column>

        <p:column headerText="Year">
            <h:outputText value="#{exp.year}" />
        </p:column>

        <p:column headerText="Owned">
            <h:outputText value="#{exp.owned}" />
        </p:column>
    </p:dataTable>
</h:body>
</html>
